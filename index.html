<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Rotating Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        .project-list {
            display: flex;
            justify-content: center;
            gap: 2px;
            background: rgba(228, 228, 206, 0.81);
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px;
        }
        .project-item {
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.6;
        }
        .project-item img {
            width: 420px;
            padding: 2px;
            max-height: 220px;
            object-fit: cover;
        }
        .active-project {
            opacity: 1;
        }
        .collapsed-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            transition: height 0.5s ease;
            height: 66px;
            overflow: hidden;
            z-index: 999;
        }
        .collapsed-section.open {
            height: 100vh;
        }
        .collapsed-body {
            display: none;
            background: rgb(235, 235, 222);
            padding-bottom: 100vh;
        }
        .collapsed-section.open .collapsed-body {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="project-container">
        <div class="project-list" id="scrollingList">
            <div class="project-item active-project" data-index="0">
                <img src="Majken.png" alt="Project 1">
            </div>
            <div class="project-item" data-index="1">
                <img src="untitled.png" alt="Project 2">
            </div>
            <div class="project-item" data-index="2">
                <img src="Majken.png" alt="Project 3">
            </div>
        </div>
    </div>
    <div class="w-full flex flex-col md:flex-row">
        <div class="md:w-2/3">
            <img id="projectImage" src="MajkenAct.png" class="w-full h-180 object-cover rounded-lg" alt="Project Image">
        </div>
        <div class="md:w-1/3 p-4">
            <h2 id="projectTitle" class="text-xl font-bold">Portfolio: Majken Overgaard</h2>
            <p class="projectDescription text-gray-700 mt-2">Description of the project.</p>
        </div>
    </div>
    <div class="fixed bottom-0 w-full bg-gray-200 transition-all h-[66px] overflow-hidden" id="collapseSection">
        <div class="flex justify-between p-4 bg-gray-300 cursor-pointer" onclick="toggleCollapse()">
            <h3>David PraÃ«m</h3>
            <span class="text-lg">&#9650;</span>
            <h3>Kontakt</h3>
        </div>
        <div class="collapsed-body p-4">
            <p>Info om mig</p>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.project-item').click(function() {
                const index = $(this).data('index');
                $('.project-item').removeClass('active-project');
                $(this).addClass('active-project');
                $('#projectImage').attr('src', "MajkenAct.png");
                $('#projectTitle').text("Project " + (index + 1));
            });
        });
        function toggleCollapse() {
            document.getElementById("collapseSection").classList.toggle("h-[100vh]");
        }
    </script>
</body>
</html>
